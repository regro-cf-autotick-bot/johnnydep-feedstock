{% set name = "johnnydep" %}
{% set version = "1.20.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/johnnydep-{{ version }}.tar.gz
  sha256: eacee79094c7820b089619a6b8ac2a1b62692db2e518eaeb03f8efa549bfaf04

build:
  entry_points:
    - johnnydep = johnnydep.cli:main
    - pipper = johnnydep.pipper:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - importlib-metadata
    - anytree
    - cachetools
    - colorama
    - distlib
    - oyaml
    - packaging >=17,!=22
    - pip
    - pkginfo >=1.4.2
    - python >={{ python_min }}
    - setuptools >=38.3
    - structlog
    - tabulate
    - toml
    - wheel >=0.32.0
    - wimpy

test:
  imports:
    - johnnydep
  commands:
    - pip check
    - johnnydep --help
    - pipper --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/wimglenn/johnnydep
  summary: Display dependency tree of Python distribution
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ickc
